<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateLogin()">Iniciar sesión</button>
    </form>

    <script>
        function validateLogin() {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z]{8,}$/;

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!emailRegex.test(email)) {
                alert('Ingresa un correo electrónico válido.');
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('La contraseña debe contener al menos 8 caracteres, incluyendo al menos un número y una letra.');
                return;
            }

            alert('Inicio de sesión exitoso!');
            // Aquí puedes agregar la lógica para enviar los datos al backend y verificar la autenticación.
        }
    </script>
</body>
</html>
