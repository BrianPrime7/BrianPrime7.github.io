<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 300px;
      margin: 50px auto;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm" onsubmit="validateForm(); return false;">
    <label for="email">Correo electrónico:</label>
    <input type="text" id="email" placeholder="correo@ejemplo.com" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" required>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <script>
    function validateForm() {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (!emailRegex.test(email)) {
        alert('Por favor, ingrese un correo electrónico válido.');
        return;
      }

      if (!passwordRegex.test(password)) {
        alert('La contraseña debe contener al menos 8 caracteres, incluyendo al menos un número, una letra minúscula y una letra mayúscula.');
        return;
      }

      // Si las validaciones pasan, puedes enviar el formulario o realizar otras acciones aquí.
      alert('Inicio de sesión exitoso.');
    }
  </script>

</body>
</html>
